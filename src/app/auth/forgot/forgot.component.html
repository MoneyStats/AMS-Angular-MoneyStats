<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
  <div class="left">
    <a (click)="goBack()" class="headerButton goBack">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </a>
  </div>
  <div class="pageTitle"></div>
  <div class="right"></div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule" class="section-width mx-auto">
  <div class="section mt-2 text-center">
    <h1>{{ "auth.forgot.title" | translate }}</h1>
    <h4>{{ "auth.forgot.subtitle" | translate }}</h4>
  </div>
  <div class="section mb-5 p-2">
    <form action="index.html">
      <div class="card">
        <div class="card-body pb-1">
          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="email1">Email</label>
              <input
                name="email"
                #email1="ngModel"
                [(ngModel)]="email"
                required
                type="email"
                class="form-control"
                id="email1"
                placeholder="{{ 'auth.forgot.place' | translate }}"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>
        </div>
      </div>

      <div class="form-button-group transparent section-width mx-auto">
        <button
          type="submit"
          (click)="resetPassword()"
          class="btn btn-primary btn-block btn-lg"
        >
          {{ "auth.forgot.forgot" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
<!-- * App Capsule -->
