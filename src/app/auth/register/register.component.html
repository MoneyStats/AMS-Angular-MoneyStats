<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
  <div class="left">
    <a (click)="goBack()" class="headerButton goBack">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </a>
  </div>
  <div class="pageTitle"></div>
  <div class="right">
    <a routerLink="/auth/login" class="headerButton"> Login </a>
  </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule" class="section-width mx-auto">
  <div class="section mt-2 text-center">
    <h1>Register now</h1>
    <h4>Create an account</h4>
  </div>
  <div class="section mb-5 p-2">
    <form action="index.html">
      <div class="card">
        <div class="card-body">
          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your name"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="surname">Surname</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                placeholder="Your surname"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="email1">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email1"
                placeholder="Your e-mail"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Your username"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="password1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password1"
                autocomplete="off"
                placeholder="Your password"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="password2">Password Again</label>
              <input
                type="password"
                class="form-control"
                id="password2"
                autocomplete="off"
                placeholder="Type password again"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group boxed">
            <div class="input-wrapper">
              <label class="label" for="select4b">Currency</label>
              <select class="form-control custom-select" id="select4b">
                <option value="1">EUR</option>
                <option value="2">USD</option>
                <option value="3">GBP</option>
                <option value="4">Select 4</option>
              </select>
            </div>
          </div>

          <div class="custom-control custom-checkbox mt-2 mb-1">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="customCheckb1"
              />
              <label class="form-check-label" for="customCheckb1">
                I agree
                <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal"
                  >terms and conditions</a
                >
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-button-group transparent section-width mx-auto">
        <button type="submit" class="btn btn-primary btn-block btn-lg">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
<!-- * App Capsule -->
