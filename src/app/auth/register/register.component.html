<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
  <div class="left">
    <a (click)="goBack()" class="headerButton goBack">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </a>
  </div>
  <div class="pageTitle"></div>
  <div class="right">
    <a routerLink="/auth/login" class="headerButton">
      {{ "auth.login.login" | translate }}
    </a>
  </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule" class="section-width mx-auto">
  <div class="section mt-2 text-center">
    <h1>{{ "auth.register.title" | translate }}</h1>
    <h4>{{ "auth.register.subtitle" | translate }}</h4>
  </div>
  <div class="section mb-5 p-2">
    <form #f="ngForm" type="submit">
      <div class="card">
        <div class="card-body">
          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="name">{{
                "auth.register.name" | translate
              }}</label>
              <input
                name="name"
                #name1="ngModel"
                [(ngModel)]="name"
                required
                type="text"
                class="form-control"
                id="name"
                placeholder="{{ 'auth.register.namePlaceholder' | translate }}"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="surname">{{
                "auth.register.surname" | translate
              }}</label>
              <input
                name="surname"
                #surname1="ngModel"
                [(ngModel)]="surname"
                required
                type="text"
                class="form-control"
                id="surname"
                placeholder="{{
                  'auth.register.surnamePlaceholder' | translate
                }}"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="email1">{{
                "auth.register.email" | translate
              }}</label>
              <input
                name="email"
                #email1="ngModel"
                [(ngModel)]="email"
                required
                type="email"
                class="form-control"
                id="email1"
                placeholder="{{ 'auth.register.emailPlaceholder' | translate }}"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="username">{{
                "auth.register.username" | translate
              }}</label>
              <input
                name="username"
                #username1="ngModel"
                [(ngModel)]="username"
                required
                type="text"
                class="form-control"
                id="username"
                placeholder="{{
                  'auth.register.usernamePlaceholder' | translate
                }}"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="password1">{{
                "auth.register.password" | translate
              }}</label>
              <input
                name="password"
                #password1="ngModel"
                [(ngModel)]="password"
                required
                type="password"
                class="form-control"
                id="password1"
                autocomplete="off"
                placeholder="{{ 'auth.register.passPlaceholder' | translate }}"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="password2">{{
                "auth.register.passwordAgain" | translate
              }}</label>
              <input
                name="passwordAgain"
                #passwordAgain1="ngModel"
                [(ngModel)]="passwordAgain"
                required
                type="password"
                class="form-control"
                id="password2"
                autocomplete="off"
                placeholder="{{
                  'auth.register.passAgainPlaceholder' | translate
                }}"
              />
              <i class="clear-input">
                <ion-icon name="close-circle"></ion-icon>
              </i>
            </div>
            <div
              *ngIf="verifyPassword()"
              class="alert alert-danger mb-1"
              role="alert"
            >
              {{ "settings.security.warning" | translate }}
            </div>
          </div>

          <div class="form-group boxed">
            <div class="input-wrapper">
              <label class="label" for="select4b">{{
                "auth.register.currency" | translate
              }}</label>
              <select
                class="form-control custom-select"
                id="select4b"
                name="currency"
                #currency1="ngModel"
                [(ngModel)]="currency"
                required
              >
                <option selected disabled>
                  {{ "auth.register.selectCurrency" | translate }}
                </option>
                <option value="{{ coin }}" *ngFor="let coin of currencyList">
                  {{ coin }}
                </option>
              </select>
            </div>
          </div>

          <div class="custom-control custom-checkbox mt-2 mb-1">
            <div class="form-check">
              <input
                name="check"
                #check1="ngModel"
                [(ngModel)]="check"
                required
                type="checkbox"
                class="form-check-input"
                id="customCheckb1"
              />
              <label class="form-check-label" for="customCheckb1">
                {{ "auth.register.terms" | translate }}
                <a
                  href="https://raw.githubusercontent.com/giovannilamarmora/Angular-MoneyStats/master/LICENSE"
                  target="_blank"
                  >{{ "auth.register.terms2" | translate }}</a
                >
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-button-group transparent section-width mx-auto">
        <button
          [disabled]="f.invalid || verifyPassword()"
          type="submit"
          class="btn btn-primary btn-block btn-lg"
          (click)="register()"
        >
          {{ "auth.register.register" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
<!-- * App Capsule -->
