<section class="section-width">
  <app-header-mobile
    *ngIf="screenService?.screenWidth! <= 780"
    [title]="'wallet.title' | translate"
    [backBtn]="'transaction.mobile_back' | translate"
  >
  </app-header-mobile>
  <!-- Extra Header -->
  <div class="extraHeader pe-0 ps-0">
    <ul class="nav nav-tabs lined" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          data-bs-toggle="tab"
          href="#active"
          role="tab"
        >
          {{ "wallet.active" | translate }}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#deleted" role="tab">
          {{ "wallet.deleted" | translate }}
        </a>
      </li>
    </ul>
  </div>
  <!-- * Extra Header -->

  <!-- App Capsule -->
  <div id="appCapsule" class="extra-header-active full-height">
    <div>
      <app-title-desktop
        [title]="'wallet.title' | translate"
        [back]="'wallet.back' | translate"
      ></app-title-desktop>
      <div class="addWallet">
        <button
          type="button"
          class="btn btn-primary me-1 mb-1"
          data-bs-toggle="modal"
          data-bs-target="#sendActionSheet"
        >
          {{ "wallet.add" | translate }}
        </button>
      </div>
    </div>

    <app-content-box
      *ngIf="!wallets || !wallets.length"
      [header]="'wallet.nodata.header' | translate"
      [body]="'wallet.nodata.body' | translate"
      [footer]="'wallet.nodata.footer' | translate"
    ></app-content-box>
    <div class="section tab-content mt-2 mb-1">
      <!-- waiting tab -->
      <div class="tab-pane fade show active" id="active" role="tabpanel">
        <div class="row">
          <app-wallet-card
            *ngFor="let wallet of walletActive(wallets)"
            class="col-md-3 mt-3 col-sm-4 col-6"
            [wallet]="wallet"
            [btn]="'Open'"
          >
          </app-wallet-card>
        </div>
      </div>
      <!-- * waiting tab -->

      <!-- deleted tab -->
      <div class="tab-pane fade" id="deleted" role="tabpanel">
        <div class="row">
          <app-wallet-card
            *ngFor="let wallet of walletDeleted(wallets)"
            class="col-md-3 mt-3 col-sm-4 col-6"
            [wallet]="wallet"
            [btn]="'Open'"
          >
          </app-wallet-card>
        </div>
      </div>
      <!-- * deleted tab -->
    </div>
  </div>
  <!-- * App Capsule -->
</section>

<!-- Send Action Sheet -->
<div
  class="modal fade action-sheet"
  id="sendActionSheet"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content mx-auto">
      <div class="modal-header">
        <h5 class="modal-title">Send Money</h5>
      </div>
      <div class="modal-body">
        <div class="action-sheet-content">
          <form>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label" for="account2">From</label>
                <select class="form-control custom-select" id="account2">
                  <option value="0">Savings (*** 5019)</option>
                  <option value="1">Investment (*** 6212)</option>
                  <option value="2">Mortgage (*** 5021)</option>
                </select>
              </div>
            </div>

            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label" for="text11">To</label>
                <input
                  type="email"
                  class="form-control"
                  id="text11"
                  placeholder="Enter bank ID"
                />
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>

            <div class="form-group basic">
              <label class="label">Enter Amount</label>
              <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter an amount"
                  value="100"
                />
              </div>
            </div>

            <div class="form-group basic">
              <button
                type="button"
                class="btn btn-primary btn-block btn-lg"
                data-bs-dismiss="modal"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- * Send Action Sheet -->
