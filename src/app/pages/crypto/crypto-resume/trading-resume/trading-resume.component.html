<div class="transactions row">

      <div class="section-heading">
        <h2 class="title">
          {{ "crypto.asset.details.overview.operations" | translate }}
        </h2>
        <a (click)="goToOperations()" class="link clickable">{{
          "crypto.asset.details.overview.view" | translate

    <!-- History -->
  </div>
</div>
