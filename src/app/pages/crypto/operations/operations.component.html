    <div

      *ngFor="let year of uniqueYears?.slice()?.reverse()"

        <h2 class="title">
          {{ "crypto.asset.details.overview.operations" | translate }} for
          {{ year }}
        </h2>

        <a hidden href="#" class="link">{{
          "crypto.asset.details.overview.view" | translate
        }}</a>
      </div>
      <app-operations-list
        [modalID]="modalConstant.CRYPTOOPERATION"
        [cryptoDashboard]="cryptoService.cryptoDashboard"
        [walletsAsset]="cryptoService.cryptoDashboard.wallets"
        [isFullList]="true"
        [operationsMapByYear]="operationsMapByYear"
        [year]="year"
      ></app-operations-list>
