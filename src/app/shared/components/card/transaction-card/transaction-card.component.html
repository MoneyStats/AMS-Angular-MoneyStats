<!-- item -->
<a href="#" [routerLink]="['/transaction/details', wallet?.name]" (click)="parsingWallet()" class="item">
    <div class="detail">
        <img src="{{wallet?.img}}" alt="img" class="image-block imaged w48">
        <div>
            <strong>{{wallet?.name}}</strong>
            <p>{{wallet?.category}}</p>
        </div>
    </div>
    <div class="right">
        <div class="price {{class}}">{{differenceLastStats}}</div>
    </div>
</a>
<!-- * item -->
