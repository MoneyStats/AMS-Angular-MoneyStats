<!-- App Header -->
<div class="appHeader">
  <div class="left">
    <a (click)="goBack()" class="headerButton">
      <ion-icon name="chevron-back-outline"></ion-icon>
      {{ backBtn }}
    </a>
  </div>
  <div class="pageTitle">{{ title }}</div>
  <div *ngIf="rightBtn != ''" class="right">
    <a href="#" class="headerButton">
      {{ rightBtn }}
    </a>
  </div>
</div>
<!-- * App Header -->
