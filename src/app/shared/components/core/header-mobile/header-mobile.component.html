<!-- App Header -->
<div class="appHeader">
  <div class="left">
    <a (click)="goBack()" class="headerButton">
      <ion-icon name="chevron-back-outline"></ion-icon>
      {{ backBtn }}
    </a>
  </div>
  <div class="pageTitle text-not-selected">{{ title }}</div>
  <div
    *ngIf="rightBtn != '' && dataBsTarget != modalConstant.EDITWALLET"
    class="right"
  >
    <a
      href="#"
      class="headerButton"
      data-bs-toggle="modal"
      attr.data-bs-target="#{{ dataBsTarget }}"
    >
      {{ rightBtn }}
    </a>
  </div>

  <!-- Mobile Options -->
  <div
    *ngIf="
      rightBtn != '' &&
      (dataBsTarget === modalConstant.EDITWALLET ||
        dataBsTarget === modalConstant.RESTOREWALLET)
    "
    class="right dropdown"
  >
    <a href="#" class="headerButton" data-bs-toggle="dropdown">
      <i class="icon ion-ios-more"></i>
    </a>
    <div class="dropdown-menu dropdown-menu-end">
      <h6 class="dropdown-header">{{ "headerMobile.options" | translate }}</h6>
      <a
        class="dropdown-item"
        href="#"
        data-bs-toggle="modal"
        attr.data-bs-target="#{{ dataBsTarget }}"
        >{{ rightBtn }}</a
      >
      <a
        class="dropdown-item"
        href="#"
        data-bs-toggle="modal"
        attr.data-bs-target="#{{ modalConstant.DELETEWALLET }}"
        >{{ "headerMobile.delete" | translate }}</a
      >
      <div *ngIf="restore" class="dropdown-divider"></div>
      <a
        *ngIf="restore"
        class="dropdown-item"
        href="#"
        data-bs-toggle="modal"
        attr.data-bs-target="#{{ modalConstant.RESTOREWALLET }}"
        >{{ "headerMobile.restore" | translate }}</a
      >
    </div>
  </div>
</div>
<!-- * App Header -->
