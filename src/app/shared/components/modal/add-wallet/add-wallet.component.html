<!-- Send Action Sheet -->
<div
  class="modal fade action-sheet"
  id="{{ modalConstant.ADDWALLET }}"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content mx-auto">
      <div class="modal-header">
        <h5 class="modal-title">{{ "wallet.modal.title" | translate }}</h5>
      </div>
      <div class="modal-body">
        <div class="action-sheet-content">
          <form>
            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label" for="text11">{{
                  "wallet.modal.name" | translate
                }}</label>
                <input
                  type="email"
                  class="form-control"
                  id="text11"
                  placeholder="{{ 'wallet.modal.sub_name' | translate }}"
                />
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>
            <div class="form-group boxed">
              <div class="input-wrapper">
                <label class="label" for="category">{{
                  "wallet.modal.category" | translate
                }}</label>
                <select class="form-control custom-select" id="category">
                  <option
                    *ngFor="
                      let category of categoriesInput != undefined
                        ? categoriesInput
                        : categories
                    "
                    value="{{ category.name }}"
                  >
                    {{ category.name }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group basic">
              <div class="input-wrapper">
                <label class="label" for="text11">{{
                  "wallet.modal.img" | translate
                }}</label>
                <div class="custom-file-upload mt-1" id="fileUpload1">
                  <input
                    type="file"
                    id="fileuploadInput"
                    accept=".png, .jpg, .jpeg"
                  />
                  <label
                    class="fileuploadInput clickable"
                    for="fileuploadInput"
                  >
                    <span>
                      <strong>
                        <ion-icon name="arrow-up-circle-outline"></ion-icon>
                        <i>{{ "wallet.modal.imgContent" | translate }}</i>
                      </strong>
                    </span>
                  </label>
                </div>
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>

            <div class="form-group basic">
              <button
                type="button"
                class="btn btn-primary btn-block btn-lg"
                data-bs-dismiss="modal"
              >
                {{ "wallet.modal.save" | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- * Send Action Sheet -->
