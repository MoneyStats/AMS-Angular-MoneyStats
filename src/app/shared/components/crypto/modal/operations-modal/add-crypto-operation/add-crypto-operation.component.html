<div class="transactions row">
  <hr />
  <div class="section mb-2">
    <form #f="ngForm" type="submit">
      <div class="form-group boxed">
        <div class="input-wrapper">
          <label class="label" for="select4b">Select Operation</label>
          <select
            class="form-control custom-select"
            id="operationSelect"
            name="operationSelect"
            [(ngModel)]="operationSelect"
            [disabled]="isOperationSel && operationSelect != ''"
            #operationSelect1="ngModel"
            required
          >
            <option selected disabled>Select Operation</option>
            <option
              *ngFor="let operation of operations"
              value="{{ operation }}"
            >
              {{ operation }}
            </option>
          </select>
        </div>
        <div class="input-info">
          Select the type of operation you want to do
        </div>
      </div>
      <!-- Bottoni Desktop -->
      <div class="text-end hidden_mobile">
        <div *ngIf="!isOperationSel" class="addWallet d-inline">
          <button
            type="button"
            [disabled]="f.invalid"
            (click)="isOperationSel = true"
            class="btn btn-primary me-1 mb-1"
          >
            Select Type
          </button>
        </div>
      </div>
      <!-- Bottoni Mobile -->
      <div class="hidden_desktop">
        <div *ngIf="!isOperationSel">
          <div class="form-group basic" style="margin-bottom: -20px">
            <button
              [disabled]="f.invalid"
              (click)="isOperationSel = true"
              type="button"
              class="btn btn-primary btn-block btn-lg"
            >
              Select Type
            </button>
          </div>
        </div>
      </div>
      <!-- End Bottoni Mobile -->
    </form>
    <form #g="ngForm" type="submit">
      <div *ngIf="isOperationSel" class="form-group boxed">
        <div class="input-wrapper">
          <label class="label" for="select4b">Select Wallet</label>
          <select
            class="form-control custom-select"
            id="operationSelect"
            name="operationSelect"
            [(ngModel)]="walletSelect"
            #operationSelect1="ngModel"
            required
          >
            <!--<option value="{{ wallets[0] }}">Select Wallet</option>-->
            <option selected disabled>Select Wallet</option>
            <option
              selected="{{ wallet }}"
              *ngFor="let wallet of wallets"
              value="{{ wallet.name }}"
            >
              {{ wallet.name }}
            </option>
          </select>
        </div>
        <div class="input-info">Select the wallet to make the investment</div>
      </div>
      <!-- Bottoni Desktop -->
      <div class="text-end hidden_mobile">
        <div *ngIf="isOperationSel" class="addWallet d-inline">
          <button
            [disabled]="!isWalletPresent()"
            (click)="selectWallet()"
            type="button"
            class="btn btn-primary me-1 mb-1"
            data-bs-toggle="modal"
          >
            Select Wallet
          </button>
        </div>
      </div>
      <!-- Bottoni Mobile -->
      <div class="hidden_desktop">
        <div *ngIf="isOperationSel">
          <div class="form-group basic" style="margin-bottom: -20px">
            <button
              [disabled]="!isWalletPresent()"
              (click)="selectWallet()"
              type="button"
              class="btn btn-primary btn-block btn-lg"
              data-bs-toggle="modal"
            >
              Select Wallet
            </button>
          </div>
        </div>
      </div>
      <!-- End Bottoni Mobile -->
    </form>
  </div>
</div>
